    <p class="mbn"><code>Toppbilde</code></p>
    <div class="modal" style="position: inherit; margin-bottom: 1.75rem;">
        <div class="modal__window" style="position: inherit; top: inherit; left: inherit; transform: none;">
            <h3 class="modal__window__title">Bildeegenskaper</h3>
            <div class="modal__window__content">
                <form>
                    
                    <div class="file-upload-input mbl">
                        <div class="file-upload-input__image-preview">
                        </div>
                        <input id="modalimage" name="file" placeholder="Last opp bilde..." type="file">
                        <label class="label" for="modalimage">Trykk her for å laste opp</label>
                    </div>
                    

                    <div class="mbs">
                        <div>
                            <label for="modalbildetekst">Bildetekst:</label>
                            <input id="modalbildetekst" type="text" placeholder="Tekst til bildet">
                        </div>
                        <div>
                            <label for="modalalttekst">Alternativ tekst (obligatorisk):</label>
                            <input id="modalalttekst" type="text" placeholder="Beskrivelse for de som ikke kan se bildet">
                        </div>
                        <div>
                            <label for="modalbildekreditt">Bildekreditt:</label>
                            <input id="modalbildekreditt" type="text" placeholder="Fotograf">
                        </div>
                    </div>
                    
                    
                    <div class="text_align_center">
                        <button class="button">Avbryt</button>
                        <button class="submit">OK</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

                        </div>
                    </div>
                    
                        <fieldset class="modal__image-position mbl">
                            <legend class="modal__image-position__legend" id="position_legend">Plassering:</legend>
                            <div aria-labelledby="position_legend" class="modal__image-position__radiogroup" role="radiogroup">
                                <div class="modal__image-position__button-container">
                                    <input type="radio" class="modal__image-position__input-center" value="align_center">
                                    <label class="modal__image-position__label-center" for="algin_center">Midtstilt</label>
                                </div>
                                <div class="modal__image-position__button-container">
                                    <input type="radio" class="modal__image-position__input-right" value="align_right" checked>
                                    <label class="modal__image-position__label-right" for="align_right">Høyrestilt</label>
                                </div>
                            </div>
                        </fieldset>
                    
                    <div class="text_align_center">
                        <button class="button">Avbryt</button>
                        <button class="submit">OK</button>
                    </div>

                </form>
            </div>
        </div>

    <p class="mbn"><code>Filvedlegg</code></p>
    <div class="modal" style="position: inherit; margin-bottom: 1.75rem;">

                    </div>

                    <div class="mbs">
                        <div>
                            <label for="filtittel">Lenkenavn (obligatorisk):</label>

                        </div>
                    </div>
                    
                    
                    <div class="text_align_center">
                        <button class="button">Avbryt</button>
                        <button class="submit">OK</button>
                    </div>

                </form>
            </div>
