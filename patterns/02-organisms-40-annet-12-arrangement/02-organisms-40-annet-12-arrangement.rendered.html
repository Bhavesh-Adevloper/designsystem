        <script type="text/javascript">
            // CSS-class change for odd or even
            function arrangementOddEven(){
                var arrangement = $('#js_arrangement');
                if (arrangement.children().length % 2 == 0) {
                    arrangement.addClass("even");
                } else {
                    arrangement.addClass("odd");
                    arrangement.children().first().removeClass("col_md_6");
                    arrangement.children().first().removeClass("col_lg_6");
                    arrangement.children().first().addClass("col_md_12 col_lg_12");
                }
                arrangement.parent(".outer_event_container").addClass("counter_" + arrangement.children().length); 
            }

            $(document).ready(function() {
                arrangementOddEven();
            });
        </script>
