<h2 class="helpers_header">Avsnitt</h2>
<p class="helpers_info mbl">Vises som åpne/lukke-avsnitt. Bruk lett forståelige overskrifter tilpasset innholdet.</p>
<a href="#" class="edit-accordion__bar__toggle mbs">
    Minimer
    <span class="arrow-icon"></span>
</a>
    <div class="edit-accordion ">

        <div class="edit-accordion__bar js_edit-accordion">
            <h3 class="helpers_header mbs" id="avsnittTittelavsnitt1">Overskrift (obligatorisk)</h3>
            <a href="#" class="edit-accordion__bar__toggle mbs">
                Rediger
                <span class="arrow-icon"></span>
            </a>
        </div>
        <input class="input--title mbml" value="" aria-labelledby="avsnittTittelavsnitt1">

        <div>
            <h3 class="helpers_header">Innhold</h3>
            <script src="https://cdn.ckeditor.com/4.8.0/basic/ckeditor.js"></script>
            <div class="mbml">
                <textarea name="avsnitt1" class="mbn"></textarea>
                <script>
                    CKEDITOR.replace('avsnitt1');
                </script>
            </div>
        </div>

        <div class="edit-accordion__bar">

            <div class="edit-accordion__sort">
                    Flytt avsnitt:
                        <a class="edit-accordion__sort__link" href="#">
                            <span class="icon-arrow-ordering grunt-icon grunt-icon--32"></span>Opp
                        </a>
                        <a class="edit-accordion__sort__link" href="#">
                            <span class="icon-arrow-ordering icon-arrow-ordering--down grunt-icon grunt-icon--32"></span>Ned
                        </a>
            </div>

            <a href="#" title="Slett avsnitt" class="button button--remove mbn mlml">
                Slett
            </a>
        </div>
    </div>
<a href="#" class="button mbxxl add-accordion-link">
    Legg til avsnitt
</a>
