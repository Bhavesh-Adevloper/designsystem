<bildevelger>
    
    <div class="mbm">
        <h3 class="helpers_header">Skal siden ha et toppbilde?</h3>
        <a href="" title="" class="button">
            Last opp bilde
        </a>
    </div>
    
    <div class="modal hidden">
        <div class="modal__window">
            <h3 class="modal__window__title">Bildeegenskaper</h3>
            <div class="modal__window__content">
                <form name="bildeForm" class="image-upload ng-untouched ng-pristine ng-valid">
                    <div class="btn_file">
                        <div class="picture_preview_container">

                        </div>

                        <input class="fileupload" id="imageupload" name="file" placeholder="Last opp bilde..." type="file">

                        <label class="label" for="image">Trykk her for å laste opp</label>
                    </div>	

                    <div bilde-json="tmpBilde" crop-ratio="cropRatio" croppie="croppie" emne-id="emneId" image-upload=""></div>

                    <div class="allmenningen_image_dialog" role="presentation" style="margin: 10px 0;">   
                        <div role="presentation">
                            <label for="bildeTekst">Bildetekst:</label>
                            <input id="bildeTekst" name="bildeTekst" placeholder="Bildetekst" class="ng-untouched ng-pristine ng-valid" type="text">
                            <label for="altTekst">Alt tekst:</label>
                            <input id="altTekst" name="altTekst" placeholder="Alt tekst" class="ng-untouched ng-pristine ng-valid" type="text">
                        </div>            
                    </div>

                    <a href="">
                        Klikk for å slette bilde!
                    </a>
                </form>
            </div>
        </div>
    </div>
    
</bildevelger>
