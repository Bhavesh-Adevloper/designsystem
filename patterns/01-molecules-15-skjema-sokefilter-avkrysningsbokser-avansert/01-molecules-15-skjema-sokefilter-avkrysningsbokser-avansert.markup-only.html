<div class="search-checkbox-filter ">
    <button id="js_search-checkbox-filter__button" class="search-checkbox-filter__button">Avgrens søket</button>
    <div class="search-checkbox-filter__content search-checkbox-filter__content--open">
            <fieldset class="search-checkbox-filter__fieldset mbml">
                <legend id="js_search-checkbox-filter__title--advanced"><a href="#" class="search-checkbox-filter__title search-checkbox-filter__title--advanced" title="Åpne Per checkbox filter">Per checkbox </a></legend>
                <div class="search-checkbox-filter__group">
<div class="form-element mbm">
    <input type="checkbox" id="not-checked" class="form-element__checkbox" >
    <label for="not-checked" class="form-element__label form-element__label--checkbox"><span></span> Enten </label>
</div>
<div class="form-element mbml">
    <input type="checkbox" id="checked" class="form-element__checkbox" checked>
    <label for="checked" class="form-element__label form-element__label--checkbox"><span></span> avkrysningsbokser </label>
</div>
                </div>
            </fieldset>

            <fieldset class="search-checkbox-filter__fieldset mbml">
                <legend id="js_search-checkbox-filter__title--advanced"><a href="#" class="search-checkbox-filter__title search-checkbox-filter__title--advanced" title="Åpne Per radioknapp filter">Per radioknapp </a></legend>
                <div class="search-checkbox-filter__group">
<div class="form-element mbm">
    <input class="form-element__radio" type="radio" name="Per radioknapp" id="not-checked"  >
    <label class="form-element__label" for="not-checked">eller</label>
</div>
<div class="form-element mbml">
    <input class="form-element__radio" type="radio" name="Per radioknapp" id="checked" checked >
    <label class="form-element__label" for="checked">radioknapper</label>
</div>

                </div>
            </fieldset>
        <div class="mbml">
            <a class="search-checkbox-filter__reset-link" href="#">Nullstill filtre</a>
        </div>
    </div>
    <a href="#" class="search-checkbox-filter__close-button">Lukk</a>
</div>
