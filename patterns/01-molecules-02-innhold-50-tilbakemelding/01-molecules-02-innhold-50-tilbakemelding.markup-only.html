<div id="js_feedback" class="feedback ">
    <div class="feedback_header">Fornøyd med denne siden?</div>

    <form class="feedback_form">
      <div class="feedback_yes_no clearfix">
        <button type="button" class="feedback_btn yes">Ja</button>
        <button type="button" class="feedback_btn no">Nei</button>
      </div>
      <div id="js_feedback_text" class="feedback_collapsed clearfix">
        <textarea rows="4" cols="30" placeholder=""></textarea>
        <div class="feedback_info"><strong>NB:</strong> Tilbakemeldingen din er  anonym og du vil ikke få svar.</div>
        <button type="button" class="feedback_submit align_right">Send</button>
          <!-- disabled="disabled" -->
      </div>
    </form>
</div>
