<div class="search-checkbox-filter ">
    <button class="js_search-checkbox-filter__toggle search-checkbox-filter__button">Avgrens søket</button>
    <div class="search-checkbox-filter__content">

            <fieldset class="search-checkbox-filter__fieldset mbml search-checkbox-filter__fieldset--open">
                <legend>
                    <a href="#" class="js_search-checkbox-filter__title--advanced search-checkbox-filter__title search-checkbox-filter__title--advanced" title="Åpne Velg flere filter">
                    Velg flere
                    </a>
                </legend>
                <div class="search-checkbox-filter__group">
<div class="form-element mbm">
    <input type="checkbox" id="not-checked" class="form-element__checkbox"  >
    <label for="not-checked" class="form-element__label form-element__label--checkbox"><span></span> Valg A </label>
</div>
<div class="form-element mbm">
    <input type="checkbox" id="checked" class="form-element__checkbox" checked >
    <label for="checked" class="form-element__label form-element__label--checkbox"><span></span> Valg B </label>
</div>
                </div>
            </fieldset>

            <fieldset class="search-checkbox-filter__fieldset mbml search-checkbox-filter__fieldset--open">
                <legend>
                    <a href="#" class="js_search-checkbox-filter__title--advanced search-checkbox-filter__title search-checkbox-filter__title--advanced" title="Åpne Velg en filter">
                    Velg en
                    </a>
                </legend>
                <div class="search-checkbox-filter__group">
                    
<div class="form-element mbm">
    <input class="form-element__radio" type="radio" name="Velg en" id="not-checked"  >
    <label class="form-element__label" for="not-checked">Valg A</label>
</div>
<div class="form-element mbm">
    <input class="form-element__radio" type="radio" name="Velg en" id="checked" checked >
    <label class="form-element__label" for="checked">Valg B</label>
</div>

                    
                </div>
            </fieldset>

    </div>
    <a href="#" class="js_search-checkbox-filter__toggle search-checkbox-filter__close-button">Lukk</a>
</div>
