<div class="case_search_container">
    <form action="#">
        <fieldset>
            <legend class="mbs">Søk på adresse</legend>
            <div class="search-property__searchfield">
                <input id="adressesok" type="search" class="search_input" accesskey="4" placeholder="Søk på adresse">
                <button>
                    <span class="icon-searchglass grunt-icon grunt-icon--32"></span>
                    <span class="screen-reader-text">Søk</span>
                </button>
            </div>
        </fieldset>
    </form>
</div>

<form action="#">
    <fieldset>
        <legend class="mbs">Eller søk på</legend>
        <div class="search-property">
            <div class="form-element">
                <label class="form-element__label">Gårdsnummer</label>
                <input type="number" class="form-element__number form-element__number--without-spinner">
            </div>

            <div class="form-element">
                <label class="form-element__label">Bruksnummer</label>
                <input type="number" class="form-element__number form-element__number--without-spinner">
            </div>
            <div class="form-element">
                <label class="form-element__label">Festenummer</label>
                <input type="number" class="form-element__number form-element__number--without-spinner">
            </div>
            <div class="form-element">
                <label class="form-element__label">Seksjonsnummer</label>
                <input type="number" class="form-element__number form-element__number--without-spinner">
            </div>
            <button class="button button--search">
                <span class="icon-searchglass grunt-icon grunt-icon--32"></span>
                <span class="button--search__text">Søk</span>
            </button>
        </div>
    </fieldset>
</form>
